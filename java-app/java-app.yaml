apiVersion : v1
kind: Service
metadata:
  name : java-app
  labels:
    app: java-app
  # annotations:
  #   metallb.universe.tf/allow-shared-ip: "shareip"
spec:
  selector:
    app : java-app
  type : LoadBalancer
  ports:
    - name       : app-listener
      protocol   : TCP
      port       : 9092
#      targetPort : 9092
---
apiVersion : apps/v1
kind : Deployment
metadata:
  name : java-app
  labels:
    app : java-app
spec:
  replicas : 1
  selector:
    matchLabels:
      app : java-app
  template:
    metadata:
      labels:
        app : java-app
    spec:
      containers:
      - name  : java-app
        image : gedgrus/java-app
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort : 9092